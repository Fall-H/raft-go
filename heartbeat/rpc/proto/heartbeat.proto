syntax = "proto3";

option go_package = ".";

package pb;

message PingRpcModel {
  string ip = 1;
  int32 timestamp = 2;
}

message PongRpcModel {
  string ip = 1;
  int32 timestamp = 2;
}

service heartbeat {
  rpc PingRpc(PingRpcModel) returns (PongRpcModel);
  rpc PongRpc(PongRpcModel) returns (PingRpcModel);
}